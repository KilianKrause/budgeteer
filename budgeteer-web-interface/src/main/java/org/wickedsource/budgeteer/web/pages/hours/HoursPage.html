<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header">
                    <i class="fa fa-list"></i>

                    <h3 class="box-title">List of booked hours</h3>

                    <div class="box-tools pull-right">
                        <button class="btn btn-default btn-sm" data-widget="collapse"><i
                                class="fa fa-minus"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <div wicket:id="burnTable"></div>
                </div>
            </div>
        </div>
    </div>

    <!--Manually added records tale-->
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header" style="cursor: move;">
                    <i class="fa fa-cog"></i>
                    <h3 class="box-title">List of manually added records</h3>
                    <div class="box-tools pull-right">
                        <button class="btn btn-default btn-sm" data-widget="collapse"><i class="fa fa-minus" /></button>
                    </div>
                </div>
                <div class="box-body">
                    <div wicket:id="recordsTable"></div>
                </div>
            </div>
        </div>
    </div>

    <!--Additional options-->
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header" style="cursor: move;">
                    <i class="fa fa-cog"></i>
                    <h3 class="box-title">Options</h3>
                    <div class="box-tools pull-right">
                        <button class="btn btn-default btn-sm" data-widget="collapse"><i class="fa fa-minus" /></button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-lg-4 col-xs-6">
                            <div class="small-box bg-green" wicket:id="addRateLink" style="cursor: pointer;">
                                <div class="inner" >
                                    <h3><a >Add rates</a></h3>
                                    <br/>
                                    <br/>
                                </div>
                                <div class="icon"><i class="ion ion-stats-bars"></i></div>
                                <a class="small-box-footer">
                                    Manually add a rate.
                                    <i  class="fa fa-arrow-circle-right" />
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</wicket:extend>

<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">
    <div wicket:id="feedback"></div>
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header">
                    <i class="fa fa-list"></i>

                    <h3 class="box-title">All users in this Budgeteer install</h3>
                </div>
                <div class="box-body">
                    <p>List of all Users that are currently registered in the database.</p>
                    <table class="table table-hover table-bordered">
                        <thead>
                        <tr>
                            <th>User</th>
                            <th>Options</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr wicket:id="userList">
                            <td wicket:id="username">Username</td>
                            <td>
                                <a wicket:id="deleteButton" class="btn btn-danger btn-sm">Remove from database.</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
        </div>
    </div>
</wicket:extend>
